<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Vuelos</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Vista de Login -->
    <div id="loginView" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Inicio de Sesión</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="loginPassword" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Vista Principal -->
    <div id="mainView" class="hidden">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Sistema de Gestión de Vuelos</h1>
                    </div>
                    <div class="flex items-center">
                        <span id="userDisplay" class="mr-4"></span>
                        <button id="logoutButton" 
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 px-4">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
                <div class="flex justify-between mb-4">
                    <h2 class="text-xl font-bold">Vuelos Registrados</h2>
                    <button id="newFlightButton" 
                            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Nuevo Vuelo
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nº Vuelo
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Origen
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Hora Arribo
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Pasajeros
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="flightsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Los vuelos se insertarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Tu configuración de Firebase (la obtendrás de la consola de Firebase)
        const firebaseConfig = {
           // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDwHNCzGin0QAQeBZkudOHEVl0UamSbTJ8",
  authDomain: "gestion-vuelos-aerolinea.firebaseapp.com",
  projectId: "gestion-vuelos-aerolinea",
  storageBucket: "gestion-vuelos-aerolinea.firebasestorage.app",
  messagingSenderId: "320017136873",
  appId: "1:320017136873:web:bf537495f58a7ca5910478",
  measurementId: "G-2V1VLYZR9N"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Gestión de autenticación
        auth.onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('mainView').classList.remove('hidden');
                document.getElementById('userDisplay').textContent = user.email;
                loadFlights();
            } else {
                document.getElementById('loginView').classList.remove('hidden');
                document.getElementById('mainView').classList.add('hidden');
            }
        });

        // Cargar vuelos
        async function loadFlights() {
            try {
                const snapshot = await db.collection('flights').get();
                const flightsTableBody = document.getElementById('flightsTableBody');
                flightsTableBody.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const flight = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${flight.flightNumber}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${flight.origin}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${flight.arrivalTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${flight.passengers}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="text-blue-600 hover:text-blue-900 mr-3">Editar</button>
                            <button class="text-red-600 hover:text-red-900">Eliminar</button>
                        </td>
                    `;
                    flightsTableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading flights: ", error);
                alert('Error al cargar los vuelos');
            }
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                alert('Error en el inicio de sesión: ' + error.message);
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut();
        });
    </script>
</body>
</html>
